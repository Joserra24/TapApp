{% extends 'base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesEditar.css' %}">
</head>
<body>
  <header>
    <h1>Editar Producto</h1>
  </header>
  <main>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar cambios</button>
    </form>
  </main>
</body>
</html>

{% endblock %}
