{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar el pedido #{{ pedido.id }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-red">Eliminar</button>
        <a href="{% url 'detalles_pedido' pedido.id %}" class="btn-lila">Cancelar</a>
    </form>
{% endblock %}
